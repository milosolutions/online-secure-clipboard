<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form>
            <input type="hidden" id="encrypted"/>
            <div class="form-group">
                <label for="text" class="control-label">Text to encrypt:</label>
                <textarea name="text" id="text" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password:</label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="expiry" class="control-label">Expiry:</label>
                <select name="expiry" id="expiry" class="form-control">
                    <option value="1">1 Day</option>
                    <option value="2">2 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">1 Week</option>
                    <option value="14" selected>2 Weeks</option>
                </select>
                <span class="help-text">This paste will expire on <b class="expiration"></b></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
